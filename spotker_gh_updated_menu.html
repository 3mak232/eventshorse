<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SPOTKER & GH — Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brown-dark: #3a2a20;
      --brown-medium: #6b4f3a;
      --beige: #efe6da;
      --accent: #a67c52;
      --card:#fffaf3;
      --glass: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    body{font-family: 'Cairo', sans-serif;margin:0;background:linear-gradient(180deg,var(--beige),#f4efe8);color:var(--brown-dark);}    
    .container{max-width:980px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:72px;height:72px;border-radius:12px;background:var(--brown-dark);display:flex;align-items:center;justify-content:center;color:white;font-weight:800}
    h1{margin:0;font-size:22px}
    p.lead{margin:4px 0 0;color:var(--brown-medium)}
    .hero{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:18px}
    .hero-card{background:white;border-radius:14px;padding:20px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .hero-side{background:var(--card);border-radius:14px;padding:18px;display:flex;flex-direction:column;align-items:center;gap:10px}
    .hero-img{width:100%;height:210px;border-radius:10px;background-size:cover;background-position:center}

    .sections{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:20px}
    .section{background:white;padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .section h3{margin:0 0 8px;font-size:18px;border-bottom:1px solid rgba(0,0,0,0.05);padding-bottom:8px}
    .item{display:flex;gap:10px;align-items:center;padding:10px 0;border-bottom:1px dashed rgba(0,0,0,0.04)}
    .item:last-child{border-bottom:none}
    .thumb{width:84px;height:64px;border-radius:8px;overflow:hidden;flex-shrink:0}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{flex:1}
    .meta h4{margin:0;font-size:15px}
    .meta p{margin:6px 0 0;font-size:13px;color:var(--brown-medium)}
    .price{min-width:88px;text-align:left}
    .price .val{font-weight:700;font-size:16px}
    .btn{display:inline-block;padding:7px 10px;border-radius:8px;background:var(--brown-medium);color:white;text-decoration:none;font-size:13px;margin-top:8px}

    footer{margin-top:28px;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,0.9);padding:12px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.06)}
    .qr-wrap{display:flex;gap:10px;align-items:center}
    .qr{width:100px;height:100px;border-radius:8px;background:white;display:flex;align-items:center;justify-content:center}

    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      .sections{grid-template-columns:1fr}
      header{flex-direction:column;align-items:flex-start;gap:10px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">GH</div>
        <div>
          <h1>SPOTKER &amp; GH</h1>
        </div>
      </div>
      <div class="horse-badge" aria-hidden style="visibility:hidden;"> </div>
    </header>

    <section class="hero">
      <div class="hero-card">
        <h2 style="margin-top:0">قائمة المشروبات — SPOTKER &amp; GH</h2>
        <p style="color:var(--brown-medium)">أهلاً بيكم — اختار من قائمتنا واستمتع بأفضل المشروبات</p>
        <div style="margin-top:14px;display:grid;grid-template-columns:repeat(2,1fr);gap:8px">
          <div style="background:var(--card);padding:10px;border-radius:8px">قهوة</div>
          <div style="background:var(--card);padding:10px;border-radius:8px">شاي وعشبيات</div>
          <div style="background:var(--card);padding:10px;border-radius:8px">عصائر ومشروبات باردة</div>
          <div style="background:var(--card);padding:10px;border-radius:8px">مشروبات غازية وكانز</div>
        </div>
      </div>

      <aside class="hero-side">
        <div class="hero-img" id="heroImg" style="background-image:url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=900&q=60')"></div>
        <div style="text-align:center">
          <strong>تجربة القهوة المميزة</strong>
          <div style="font-size:13px;color:var(--brown-medium)">جودة ومكونات طازجة</div>
        </div>
      </aside>
    </section>

    <section class="sections" id="menuSections">
      <!-- Sections will be rendered here -->
    </section>

    <footer>
      <div>
        <div style="font-weight:700">SPOTKER &amp; GH</div>
        <div style="font-size:13px;color:var(--brown-medium)">تواصل: 0123456789</div>
      </div>
      <div class="qr-wrap">
        <div style="text-align:right">
          <div style="font-size:13px;color:var(--brown-medium);margin-bottom:6px;text-align:left">مسح QR لرؤية المينيو</div>
          <div class="qr"><img id="qrImg" alt="QR code" style="width:90px;height:90px;display:block;border-radius:6px" crossorigin="anonymous"></div>
        </div>
      </div>
    </footer>

  </div>

  <script>
    // Updated menu data
    const MENU_DATA = {
      "قسم القهوة": [
        {name:'قهوة تركي (سنجل)', price:'30 ج', desc:'نكهة تركية أصلية مركزة', img:'https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=60'},
        {name:'قهوة تركي (دابل)', price:'40 ج', desc:'حبة قهوة تركية قوية', img:'https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=60'},
        {name:'قهوة فرنســاوي (سنجل)', price:'35 ج', desc:'استخلاص فرنسي غني', img:'https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=800&q=60'},
        {name:'قهوة فرنســاوي (دابل)', price:'45 ج', desc:'قوة وحجم أكبر', img:'https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=800&q=60'},
        {name:'قهوة عربي (براد)', price:'95 ج', desc:'براد قهوة عربية تقليدية', img:'https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=800&q=60'},
        {name:'نسكافيه', price:'35 ج', desc:'قهوة سريعة التحضير', img:'https://images.unsplash.com/photo-1517685352821-92cf88aee5a5?auto=format&fit=crop&w=800&q=60'},
        {name:'كابتشينو لاتيه', price:'45 ج', desc:'قهوة بالحليب مع رغوة ناعمة', img:'https://images.unsplash.com/photo-1517685352821-92cf88aee5a5?auto=format&fit=crop&w=800&q=60'},
        {name:'كابتشينو موكا', price:'45 ج', desc:'لاتيه بالشوكولاتة', img:'https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=800&q=60'},
        {name:'هوت شوكلت', price:'45 ج', desc:'شيكولاتة ساخنة غنية', img:'https://images.unsplash.com/photo-1541976076758-3a3b3e8ebc7a?auto=format&fit=crop&w=800&q=60'},
        {name:'آيس كوفي', price:'55 ج', desc:'قهوة مثلجة منعشة', img:'https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=800&q=60'}
      ],

      "قسم الشاي والمشروبات العشبية": [
        {name:'شاي بلبن', price:'25 ج', desc:'شاي مصري بالحليب', img:'https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=800&q=60'},
        {name:'شاي كرك', price:'29 ج', desc:'كرك بحليب متبل بالهيل', img:'https://images.unsplash.com/photo-1543353071-087092ec3936?auto=format&fit=crop&w=800&q=60'},
        {name:'شاي أخضر', price:'15 ج', desc:'خالي من السكر (اختياري)', img:'https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=800&q=60'},
        {name:'يانسون', price:'19 ج', desc:'مشروب عشبي مهدئ', img:'https://images.unsplash.com/photo-1508747703725-7192b0adf9f6?auto=format&fit=crop&w=800&q=60'},
        {name:'نعناع', price:'19 ج', desc:'نعناع طازج مغلي', img:'https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=60'},
        {name:'كركديه', price:'19 ج', desc:'مشروب حامضي ومنعش', img:'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=800&q=60'},
        {name:'قرفة بلبن', price:'25 ج', desc:'قرفة دافئة مع الحليب', img:'https://images.unsplash.com/photo-1517685352821-92cf88aee5a5?auto=format&fit=crop&w=800&q=60'},
        {name:'سحلب', price:'32 ج', desc:'مشروب شتوي كريمي', img:'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=800&q=60'},
        {name:'سحلب مكسرات', price:'35 ج', desc:'سحلب مع رشة مكسرات', img:'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=800&q=60'},
        {name:'هوت سيدر', price:'25 ج', desc:'عصير تفاح ساخن متبل', img:'https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=800&q=60'}
      ],

      "قسم العصائر والمشروبات الباردة": [
        {name:'عصائر فريش', price:'35 ج', desc:'عصائر طازجة حسب الاختيار', img:'https://images.unsplash.com/photo-1572448862529-1a6a3b6a0de0?auto=format&fit=crop&w=800&q=60'},
        {name:'برتقال', price:'40 ج', desc:'عصير برتقال طبيعي', img:'https://images.unsplash.com/photo-1572448862529-1a6a3b6a0de0?auto=format&fit=crop&w=800&q=60'},
        {name:'مانجو', price:'45 ج', desc:'عصير مانجو ناضج', img:'https://images.unsplash.com/photo-1572448862529-1a6a3b6a0de0?auto=format&fit=crop&w=800&q=60'},
        {name:'جوافة', price:'40 ج', desc:'عصير جوافة طبيعي', img:'https://images.unsplash.com/photo-1572448862529-1a6a3b6a0de0?auto=format&fit=crop&w=800&q=60'},
        {name:'فراولة', price:'40 ج', desc:'عصير فراولة طازج', img:'https://images.unsplash.com/photo-1572448862529-1a6a3b6a0de0?auto=format&fit=crop&w=800&q=60'},
        {name:'ليمون', price:'30 ج', desc:'عصير ليمون مبرد', img:'https://images.unsplash.com/photo-1505575978903-8f3b42d0f6a6?auto=format&fit=crop&w=800&q=60'},
        {name:'ليمون نعناع', price:'35 ج', desc:'ليمون بلمسة نعناع', img:'https://images.unsplash.com/photo-1505575978903-8f3b42d0f6a6?auto=format&fit=crop&w=800&q=60'},
        {name:'موز بلبن', price:'35 ج', desc:'موز مخلوط بالحليب', img:'https://images.unsplash.com/photo-1505575978903-8f3b42d0f6a6?auto=format&fit=crop&w=800&q=60'},
        {name:'مياه معدنية', price:'10 ج', desc:'زجاجة مياه معدنية', img:'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=800&q=60'}
      ],

      "قسم المشروبات الغازية والكانز": [
        {name:'بيبسي (كان)', price:'25 ج', desc:'بيبسي مثلج', img:'https://images.unsplash.com/photo-1582719478250-9f65b5f7f0d7?auto=format&fit=crop&w=800&q=60'},
        {name:'كوكاكولا (كان)', price:'25 ج', desc:'كوكاكولا باردة', img:'https://images.unsplash.com/photo-1582719478250-9f65b5f7f0d7?auto=format&fit=crop&w=800&q=60'},
        {name:'ردبول', price:'70 ج', desc:'مشروب طاقة', img:'https://images.unsplash.com/photo-1582719478250-9f65b5f7f0d7?auto=format&fit=crop&w=800&q=60'}
      ]
    }

    function renderMenu(){
      const container = document.getElementById('menuSections')
      container.innerHTML = ''
      for(const section in MENU_DATA){
        const sec = document.createElement('div')
        sec.className = 'section'
        const h = document.createElement('h3')
        h.textContent = section
        sec.appendChild(h)
        MENU_DATA[section].forEach(item=>{
          const li = document.createElement('div')
          li.className='item'
          li.innerHTML = `
            <div class="thumb"><img src="${item.img}" alt="${item.name}"></div>
            <div class="meta">
              <h4>${item.name}</h4>
              <p>${item.desc}</p>
              <a href="#" class="btn" onclick="order('${encodeURIComponent(item.name)}')">اطلب</a>
            </div>
            <div class="price"><div class="val">${item.price}</div></div>
          `
          sec.appendChild(li)
        })
        container.appendChild(sec)
      }
    }

    function order(item){
      const phone = '201234567890' // ضع هنا رقم التليفون بصيغة دولية لو حابب
      const text = `أطلب: ${decodeURIComponent(item)} من SPOTKER & GH`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      window.open(url,'_blank')
    }

    function generateQR(){
      const qrImg = document.getElementById('qrImg')
      const href = location.href
      const url = 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl='+encodeURIComponent(href)+ '&chld=L|1'
      qrImg.src = url
    }

    // init
    renderMenu()
    generateQR()
  </script>
</body>
</html>
